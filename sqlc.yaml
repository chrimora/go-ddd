version: "2"

common_overrides: &common_overrides
  sql_package: "pgx/v5"
  emit_empty_slices: true
  emit_pointers_for_null_types: true
  overrides:
    - db_type: "uuid"
      nullable: false
      go_type:
        import: "github.com/google/uuid"
        type: "UUID"
    - db_type: "uuid"
      nullable: true
      go_type:
        import: "github.com/google/uuid"
        type: "UUID"
        pointer: true
    - db_type: "timestamptz"
      nullable: false
      go_type:
        import: "time"
        type: "Time"
    - db_type: "timestamptz"
      nullable: true
      go_type:
        import: "time"
        type: "Time"
        pointer: true

sql:
  - name: "outbox"
    engine: "postgresql"
    schema: "./internal/outbox/infrastructure/sql/schema.sql"
    queries: "./internal/outbox/infrastructure/sql/queries.sql"
    gen:
      go:
        package: "sql"
        out: "./internal/outbox/infrastructure/sql"
        <<: *common_overrides
  - name: "user"
    engine: "postgresql"
    schema: "./internal/user/infrastructure/sql/schema.sql"
    queries: "./internal/user/infrastructure/sql/queries.sql"
    gen:
      go:
        package: "sql"
        out: "./internal/user/infrastructure/sql"
        <<: *common_overrides
